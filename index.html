<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">

    <!--responsividade-->
    <link rel="stylesheet" href="style/responsive.css">

    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>ARTFLIX</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">ARTFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Gravuras</a>
                <a href="#">Desenhos</a>
                <a href="#">Pinturas</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">INGRES</h3>
                <p class="descricao">Jean-Auguste Dominique Ingres nasceu na cidade Montauban, sudoeste da França, no dia 29 de agosto de 1780. Seu pai era um artista menor: escultor, decorador em gesso e pintor de miniaturas. </p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        OBRAS
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
                <div class="item">
                    <img class="box-filme" src="img/Leonardo.jpg" alt="" srcset="">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/bouguereau.jpg" alt="" srcset="">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/delacroix.jpg" alt="" srcset="">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/Van_Gogh.jpeg" alt="" srcset="">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/courbet.jpg" alt="" srcset="">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/degas.jpg" alt="" srcset="">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/matisse.jpg" alt="" srcset="">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/MONET.jpg" alt="" srcset="">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/picasso.jpg" alt="" srcset="">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/sanzio.jpg" alt="" srcset="">
                </div>
        </div>
    </div>



    <script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
